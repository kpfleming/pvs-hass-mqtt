name: "Run linter checks"
runs:
  using: "composite"
  steps:
  - name: build wheel
    run: hatch build -t wheel
    shell: bash
  - name: install project
    if: success() || failure()
    run: hatch run lint:pip install dist/*.whl
    shell: bash
    env:
      HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/lint
  - name: run mypy (application)
    if: success() || failure()
    run: hatch run lint:mypy --package pvs_hass_mqtt
    shell: bash
    env:
      HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/lint
  - name: run mypy (tests)
    if: success() || failure()
    run: hatch run lint:mypy tests
    shell: bash
    env:
      HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/lint
  - name: run black
    if: success() || failure()
    run: hatch run lint:black --check --diff .
    shell: bash
    env:
      HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/lint
  - name: run isort
    if: success() || failure()
    run: hatch run lint:isort --check --diff .
    shell: bash
    env:
      HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/lint
  - name: run flake8
    if: success() || failure()
    run: hatch run lint:flake8
    shell: bash
    env:
      HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/lint
  - name: run shellcheck
    if: success() || failure()
    run: shellcheck workflow-support/*.sh
    shell: bash
