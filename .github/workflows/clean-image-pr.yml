name: Cleanup PR Images

on:
  pull_request:
    types:
    - closed
    branches:
    - main

jobs:
  clean-hatch:
    runs-on: ubuntu-20.04
    steps:
    - name: delete image tag
      run: 'curl -s -X DELETE -H "Authorization: Bearer ${{ secrets.QUAY_API_TOKEN }}" https://quay.io/api/v1/repository/phm-test-images/hatch/tag/pr${{ github.event.pull_request.number }}'
