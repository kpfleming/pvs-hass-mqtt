name: CI

on:
  push:
    branches:
    - main
    paths:
    - 'pyproject.toml'
    - 'src/**.py'
    - 'workflow-support/make_*_image.sh'
    - '.github/workflows/ci.yml'
    - '.github/actions/preflight/action.yml'
    - '.github/actions/make-hatch-image/action.yml'
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    branches:
    - main
    paths:
    - 'pyproject.toml'
    - 'src/**.py'
    - 'workflow-support/make_*_image.sh'
    - '.github/workflows/ci.yml'
    - '.github/actions/preflight/action.yml'
    - '.github/actions/make-hatch-image/action.yml'
  schedule:
    - cron: "35 4 * * 6"

env:
  registry_base: 'quay.io/phm-test-images'

jobs:
  preflight:
    runs-on: ubuntu-20.04
    outputs:
      need_image: ${{ steps.preflight.outputs.need_image }}
      image_tag: ${{ steps.preflight.outputs.image_tag }}
      # workaround to make registry_base available in jobs
      registry_base: ${{ env.registry_base }}
    steps:
    - uses: actions/checkout@v3
    - id: preflight
      uses: ./.github/actions/preflight
  image-hatch:
    runs-on: ubuntu-20.04
    needs:
    - preflight
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/make-hatch-image
      if: needs.preflight.outputs.need_image == 'true'
      with:
        image_name: ${{ needs.preflight.outputs.registry_base }}/hatch:${{ needs.preflight.outputs.image_tag }}
        quay_username: ${{ secrets.QUAY_BOT_NAME }}
        quay_password: ${{ secrets.QUAY_BOT_PASSWORD }}
  test:
    runs-on: ubuntu-20.04
    needs:
    - preflight
    - image-hatch
    strategy:
      matrix:
        python: [py3.8, py3.9, py3.10, py3.11]
      fail-fast: false
    container:
      image: docker://${{ needs.preflight.outputs.registry_base }}/hatch:${{ needs.preflight.outputs.image_tag }}
    steps:
    - uses: actions/checkout@v3
    - name: run linters
      uses: ./.github/actions/lint
      if: (github.event_name != 'pull_request') && (needs.preflight.outputs.need_image == 'true')
    - name: build wheel
      run: hatch build -t wheel
      shell: bash
    - name: install project
      run: hatch run ci.${{ matrix.python }}:pip install dist/*.whl
      shell: bash
      env:
        HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/ci.${{ matrix.python }}
    - name: install project with systemd
      run: hatch run ci-systemd.${{ matrix.python }}:pip install dist/*.whl
      shell: bash
      env:
        HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/ci-systemd.${{ matrix.python }}
    - name: run tests
      run: hatch run ci.${{ matrix.python }}:ci
      env:
        HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/ci.${{ matrix.python }}
    - name: run tests with systemd
      run: hatch run ci-systemd.${{ matrix.python }}:ci
      env:
        HATCH_ENV_TYPE_VIRTUAL_PATH: /root/hatch/ci-systemd.${{ matrix.python }}
